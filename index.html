<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Taylor Swift-No copyright Music Playlist</h1>
            <div>
                <div class="songItemContainer">

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span >Look what you made me do</span>
                    <span class="songlistplay"><span>03:35</span><i id="0" ></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ready For It?</span>
                    <span class="songlistplay"><span>03:28</span><i id="1"></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Wildest Dreams</span>
                    <span class="songlistplay"><span>03:41</span><i id="2"></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Delicate</span>
                    <span class="songlistplay"><span>0:55</span><i id="3" ></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Enchanted</span>
                    <span class="songlistplay"><span>05:22</span><i id="4" ></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Begin Again</span>
                    <span class="songlistplay"><span>03:59</span><i id="5"></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Calm Down</span>
                    <span class="songlistplay"><span>03:31</span><i id="6" ></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Blank Space</span>
                    <span class="songlistplay"><span>03:58</span><i id="7" ></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Carolina Street</span>
                    <span class="songlistplay"><span>04:48</span><i id="8" ></i> <!-- play button --></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Anti-Hero</span>
                    <span class="songlistplay"><span>03:21</span><i id="9" ></i> <!-- play button --></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
        <div class="icons">
            <i class="fas fa-backward" style="font-size: 2em;" id="previous"></i> <!-- backward button -->
            <i class="fas fa-play-circle" id="masterPlay" style="font-size: 2em;"></i> <!-- play button -->
            <i class="fas fa-forward" style="font-size: 2em;" id="next"></i> <!-- forward button -->
        </div>
        <div class="songInfo">
            <img src="Images/playgif.gif" width="100px" alt="" id="gif"> <span id="masterSongName" >Look what you made me do</span>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cdb896e60f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
